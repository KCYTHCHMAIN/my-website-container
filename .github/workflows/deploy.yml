name: Auto Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: "root"
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/mywebsite
            git pull origin main
            docker compose up -d --build
            docker image prune -f
